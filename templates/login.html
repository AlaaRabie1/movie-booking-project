<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="C:\Users\PC\Documents\team6\team6\static\css\style.css" />
		<title>Login Page</title>
	</head>
	<body class="centered-body">
		<div class="container">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4 form-container p-4 mt-5">
					<center><h1 class="text-center mb-4 text" style="font-size: 100px;">Login</h1></center>
					<form class="login-form login" method="post" accept="/login">
						<div class="mb-3">
							<label for="username" class="form-label" >Username </label>
							<br><br>
							<input type="text" class="form-control" placeholder="Username" style="border:none;border-radius:20px;"  required name="username" id="username"/>
							<br><br>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label" >Password </label>
							<br><br>
							<input
								type="password"
								class="form-control"
								placeholder="Password"
								required
								name="password"
								id="password"
								style="border:none;border-radius:20px;"
							/>
							<br><br>
						</div>
						<button type="submit" class="btn btn-primary w-100" style="margin-left:80px;width:300px;height:50px;margin-top:40px;box-shadow: 0 4px 15px rgba(0,0,0,0.8);"><h2>Login</h2></button>
					</form>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
