<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<title>Register Page</title>
	</head>
	<body class="centered-body">
		<div class="container-fluid">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				{% for movie in movies %}
				<div class="col-md-6 col-lg-4 form-container p-4 mt-5 me-1">
					<div class="row">
						<div class="col-3">
							<img
								src="{{ url_for('static', filename=movie[6]) }}"
								alt=""
								width="150"
								class="img-fluid"
							/>
						</div>
						<div class="col">
							<h2>Title: {{ movie[2] }}</h2>
							<p>Description: {{movie[3]}}</p>
							<p>What kind of movie: {{movie[5]}}</p>
							<small>Price:{{movie[4]}}</small>
							<a class="btn btn-primary float-end" href="/{{movie[0]}}">View</a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
